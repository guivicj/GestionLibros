# Servidor - Protocolo - MySQL
#db.conn.prot=jdbc:mysql
db.conn.prot=jdbc:mariadb

# Servidor - Nombre/IP - M\u00e1quina Local
db.conn.host=localhost

# Servidor - Puerto
db.conn.port=3306

# Nombre de la Base de Datos
db.conn.name=libros

# Usuario
db.conn.user=usuario

# Password
db.conn.pass=usuario

# Tipo de Acceso
db.stmt.access_type=TYPE_FORWARD_ONLY

# Concurrencia
db.stmt.concurrency=CONCUR_READ_ONLY